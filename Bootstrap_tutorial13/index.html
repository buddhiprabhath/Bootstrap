<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="carousel slide carousel-fade" data-ride="carousel" id="bbb">
            <ol class="carousel-indicators">
                <li data-target="#bbb" data-slide-to="0"></li>
                <li data-target="#bbb" data-slide-to="1"></li>
                <li data-target="#bbb" data-slide-to="2"></li>
                 <li data-target="#bbb" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active" data-interval="2000">
                    <img src="images/1.jpg" alt="" style="width: 1280px; height: 720;">
                </div>
                <div class="carousel-item" data-interval="2000">
                    <img src="images/5.jpg" alt="" style="width: 1280px; height: 720;">
                    <div class="carousel-caption">
                        <h5>Hi bbbbbb</h5>
                    </div>
                </div>
                <div class="carousel-item" data-interval="1000">
                    <img src="images/3.jpg" alt="" style="width: 1280px; height: 720;">
                    <div class="carousel-caption">
                        <h4>uuuuuuuuuuuuuuuuuuuuuuuuuuuuuu</h4>
                    </div>
                </div>
                <div class="carousel-item" data-interval="1000">
                    <img src="images/6.jpg" alt="" style="width: 1280px; height: 720;">
                </div>
                <a href="#bbb" class="carousel-control-prev" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a href="#bbb" class="carousel-control-next" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>

</body>
</html>
